<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Duplicate Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Question Duplicate Checker</h1>
    <form id="question-form" action="/check" method="post">
        <div class="input-group">
            <label for="question1">Question 1:</label>
            <input type="text" id="question1" name="question1" placeholder="Enter the first question" required>
        </div>
        <div class="input-group">
            <label for="question2">Question 2:</label>
            <input type="text" id="question2" name="question2" placeholder="Enter the second question" required>
        </div>
        <button type="submit">Check Duplicate</button>
    </form>
    <div class="result" id="result"></div>
</div>

</body>
</html>
